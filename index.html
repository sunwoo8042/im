<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 자기소개</title>
    
    <style>
        body {
            text-align: center; /* 모든 내용을 가운데 정렬 */
        }

        img {
            width: 500px; /* 원하는 너비(px)로 설정 */
            height: auto; /* 자동으로 높이를 조정 */
        }

        h1, h2 {
            border-bottom: 2px solid #000; /* 제목 아래 선 추가 */
            display: inline-block; /* 선의 길이를 제목에 맞게 조정 */
            margin: 20px 0; /* 위아래 여백 설정 */
        }
    </style>
</head>
<body>
    <header>
        <h1>안녕하세요, 저는 임선우입니다.</h1>
        <img src="images.jpg" alt="프로필 사진">
    </header>
    
    <section>
        <h2>자기소개</h2>
        <p>안녕하세요! 저는 임선우입니다. 프로그래밍에 대해 공부하고 있습니다.</p>
    </section>

    <section>
        <h2>연락처</h2>
        <p>이메일: [이메일 주소]<br>
           휴대전화: [전화번호]</p>
    </section>

    <section>
        <h2>관심 분야</h2>
        <p>[관심 있는 분야에 대해 간략히 설명]</p>
    </section>

    <footer>
        <p>&copy; 2024 나의 자기소개 페이지</p>
    </footer>
</body>
</html>
